services:
  app:
    container_name: graphQLServer
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    depends_on:
      - postgres
    env_file:
      - .env-prod
  postgres:
    image: postgres:14
    container_name: graphQLPostgres
    command: 
      - -p 5432
    expose: 
      - 5432
    env_file:
      - .env-prod
    volumes:
      - postgres-data:/var/lib/postgresql/data
    entrypoint: sh -c "if [ \"$STORAGE_TYPE\" != \"memory\" ]; then docker-entrypoint.sh postgres; else while true; do sleep 10; done; fi"

volumes:
  postgres-data:
